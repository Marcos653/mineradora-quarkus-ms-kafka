quarkus.http.port=8081

# Configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=murah
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/reportdb
quarkus.hibernate-orm.database.generation=update

#Kafka configs
mp.messaging.incoming.proposal.connector=smallrye-kafka
mp.messaging.incoming.proposal.topic=proposal
mp.messaging.connector.smallrye-kafka.bootstrap.servers=localhost:9092

# Keycloak configs
quarkus.oidc.auth-server-url=http://localhost:8080/realms/quarkus
quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=secret

# Open-tracing configs
quarkus.jaeger.endpoint=http://localhost:14268/api/traces
quarkus.jaeger.agent-host=localhost
quarkus.jaeger.agent-port=6831
quarkus.jaeger.service-name=report
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n
